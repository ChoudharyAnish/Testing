<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Testing UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Automation Testing Playground</h1>

  <section class="basic">
    <h2>Basic Elements</h2>
    <input type="text" placeholder="Enter name" id="nameInput">
    <button onclick="handleClick()">Click Me</button>
    <label><input type="checkbox" id="acceptTerms"> Accept Terms</label>
  </section>

  <section class="intermediate">
    <h2>Form with Validation</h2>
    <form id="testForm">
      <input type="email" id="emailInput" placeholder="Email">
      <select id="dropdown">
        <option value="">Choose</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="formMessage"></div>
  </section>

  <section class="advanced">
    <h2>Data Table (API Fetch)</h2>
    <table id="dataTable">
      <thead><tr><th>ID</th><th>Title</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Chart</h2>
    <canvas id="myChart" width="400" height="200"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js"></script>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
